<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Spotify Album Image Search</title>
</head>
<body>
    <div id="header">
    </div>
    <div id="container" class="container-fluid">
        <div id="alert-div">
        </div>
        <div id="landing">
            <h1 class="text-center">Spotify Album Image Search</h1>
            <p class="text-center">Search your Spotify albums by album cover image. Try colors (red, white), objects (tree, balloon), or even places (outdoor, indoor).</p>
            <button id="authorizeButton" type="button" class="btn btn-success btn-block" style="margin-top: 50px">Authorize</button>
        </div>
        <div id="loading" hidden>
            <p id="loading-text" class="text-center">Processing Spotify library. This may take a few minutes!</p>
            <div class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div id="content">
        </div>
    </div>
    <div id="footer">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
